<!DOCTYPE html>
<html>
<head>
    <title>Registro de Proyectos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="encabezado">
        <img src="Lastica (4).png" alt="DescripciÃ³n de la imagen">
    </div>

    <div class="container">
        
        <button class="iniciordc" onclick="window.location.href='Index.html'"></button>
        <h1>Registro de Proyectos</h1>
        <form id="proyectos-form">

            <label for="nombreProyecto">Nombre del Proyecto:</label>
            <input type="text" id="nombreProyectoInput" required><br><br>

            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" id="fechaInicioInput" required><br><br>

            <label for="fechaFin">Fecha de Fin:</label>
            <input type="date" id="fechaFinInput" required><br><br>

            <label for="costoTotal">Costo Total:</label>
            <input type="number" id="costoTotalInput" required><br><br>

            <button type="button" onclick="guardarProyecto()">Guardar Proyecto</button><br><br>
        </form>

    </div>

</body>
</html>




    <script src="script.js"></script>
    <script>

        function guardarProyecto(){
            var nuevoProyecto = document.getElementById("nuevoProyectoInput").value;

            if (nuevoProyecto.trim() !== ''){
                actualizarProyectos(nuevoProyecto);
                window.location.href = "Index.html";
            }else {
                alert('Por favor ingresa un nombre valido para el proyeto.');
            }
            }

        function actualizarProyectos(proyecto){
            var proyectosGuardados = localStorage.getItem("proyectos");
            var proyectos = proyectosGuardados ? JSON.parse(proyectosGuardados) : [];
            if(!proyectos.includes(proyecto)){
                proyectos.push(proyecto);
                localStorage.setItem("proyectos", JSON.stringify(proyectos));
            }
        }


    document.addEventListener('DOMContentLoaded', function() {
        cargarProyectosGuardados();
    });
    </script>
